<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIOSEM Workers Assignment</title>
    <style>
        /* 기본 스타일 및 모바일 우선 디자인 */
        html {
            font-size: 16px; /* 기본 폰트 크기 설정 (rem의 기준이 됨) */
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 1.25rem; /* 20px */
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
            box-sizing: border-box;
        }

        .container {
            max-width: 37.5rem; /* 600px */
            margin: 0 auto;
            background-color: #ffffff;
            padding: 1.5625rem; /* 25px */
            border-radius: 0.75rem; /* 12px */
            box-shadow: 0 0.25rem 0.9375rem rgba(0, 0, 0, 0.1); /* 0 4px 15px */
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(1.25rem); /* 20px */ }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5625rem; /* 25px */
            font-size: 1.8em;
            border-bottom: 0.125rem solid #e0e0e0; /* 2px */
            padding-bottom: 0.625rem; /* 10px */
        }

        textarea {
            width: 100%;
            padding: 0.9375rem; /* 15px */
            margin-bottom: 1.25rem; /* 20px */
            border: 0.0625rem solid #ddd; /* 1px */
            border-radius: 0.5rem; /* 8px */
            font-size: 1em;
            box-sizing: border-box;
            resize: vertical;
            min-height: 12.5rem; /* 200px */
            transition: border-color 0.3s ease;
            box-shadow: inset 0 0.0625rem 0.1875rem rgba(0, 0, 0, 0.05); /* inset 0 1px 3px */
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 0.1875rem rgba(0, 123, 255, 0.25); /* 0 0 0 3px */
        }

        button {
            display: block;
            width: 100%;
            padding: 0.75rem 0; /* 12px */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 0.5rem; /* 8px */
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-bottom: 0.625rem; /* 10px */
            box-shadow: 0 0.125rem 0.3125rem rgba(0, 123, 255, 0.2); /* 0 2px 5px */
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-0.125rem); /* -2px */
        }

        button:active {
            transform: translateY(0);
        }

        #clearButton {
            background-color: #dc3545;
            box-shadow: 0 0.125rem 0.3125rem rgba(220, 53, 69, 0.2); /* 0 2px 5px */
        }

        #clearButton:hover {
            background-color: #c82333;
        }

        .result-section {
            margin-top: 1.875rem; /* 30px */
            padding-top: 1.25rem; /* 20px */
            border-top: 0.0625rem dashed #e0e0e0; /* 1px */
        }

        h2 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 0.9375rem; /* 15px */
            text-align: center;
        }

        .date-section {
            background-color: #f9f9f9;
            border: 0.0625rem solid #eee; /* 1px */
            border-radius: 0.625rem; /* 10px */
            padding: 0.9375rem; /* 15px */
            margin-bottom: 0.9375rem; /* 15px */
            box-shadow: inset 0 0.0625rem 0.1875rem rgba(0, 0, 0, 0.03); /* inset 0 1px 3px */
        }

        .date-section h3 {
            color: #007bff;
            margin-top: 0;
            margin-bottom: 0.625rem; /* 10px */
            font-size: 1.2em;
            border-bottom: 0.0625rem solid #e0e0e0; /* 1px */
            padding-bottom: 0.3125rem; /* 5px */
        }

        .no-assignment-list-container {
            display: flex;
            align-items: flex-start; /* '남는인원: ' 텍스트와 목록을 같은 줄에 정렬 */
            flex-wrap: wrap;
        }

        .no-assignment-label {
            font-weight: bold;
            color: #555;
            margin-right: 0.5rem; /* 8px */
            white-space: nowrap;
        }

        .no-assignment-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem; /* 8px */
        }

        .no-assignment-list li {
            background-color: #e9ecef;
            padding: 0.5rem 0.75rem; /* 8px 12px */
            border-radius: 1.25rem; /* 20px */
            font-size: 0.9em;
            color: #495057;
            white-space: nowrap;
        }

        .empty-message {
            color: #6c757d;
            font-style: italic;
            text-align: center;
            padding: 0.625rem; /* 10px */
            background-color: #f0f0f0;
            border-radius: 0.5rem; /* 8px */
        }

        .version {
            margin-top: 1.875rem; /* 30px */
            text-align: center;
            font-size: 0.85em;
            color: #777;
        }

        /* 반응형 디자인 */
        @media (max-width: 480px) {
            body {
                padding: 0.9375rem; /* 15px */
            }
            .container {
                padding: 1.25rem; /* 20px */
            }
            h1 {
                font-size: 1.6em;
            }
            button {
                font-size: 1em;
                padding: 0.625rem 0; /* 10px */
            }
            .no-assignment-list li {
                font-size: 0.85em;
                padding: 0.375rem 0.625rem; /* 6px 10px */
            }
            .no-assignment-list-container {
                flex-direction: column;
                align-items: flex-start;
            }
            .no-assignment-label {
                margin-bottom: 0.3125rem; /* 5px */
            }
        }
        /* 상세 내역 팝업 스타일 */
        .overtime-details-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .overtime-details-content {
            background-color: #fefefe;
            margin: auto;
            padding: 1.25rem; /* 20px */
            border-radius: 0.625rem; /* 10px */

            width: 90%;

        }

        @keyframes slideIn {
            from { transform: translateY(-0.625rem); /* -50px */ opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .overtime-details-content h3 {
            text-align: center;
            color: #007bff;
            margin-bottom: 0.9375rem; /* 15px */
            border-bottom: 0.0625rem solid #eee; /* 1px */
            padding-bottom: 0.625rem; /* 10px */
        }

        .overtime-details-content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .overtime-details-content ul li {
            padding: 0.5rem 0; /* 8px */
            border-bottom: 0.0625rem dashed #f0f0f0; /* 1px */
            font-size: 0.95em;
            color: #555;
        }

        .overtime-details-content ul li:last-child {
            border-bottom: none;
        }
        /* 잔업 시간 및 차감 시간 색상 */
        .overtime-time-positive {
            color: #dc3545; /* 빨간색 */
            font-weight: bold;
        }
        .overtime-time-negative {
            color: #007bff; /* 파란색 */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diosem 작업 배정 현황</h1>
        <textarea id="workInput" placeholder="여기에 주간 작업 내용을 붙여넣으세요."></textarea>
        <button id="processButton">작업 미배정 인원 확인 (기술팀 총 21명)</button>
        <button id="clearButton">초기화</button>

        <div id="results" class="result-section" style="display:none;">
            <h2>요일별 미배정 인원</h2>
            </div>
        <div class="version">Version: 1.76 이름 추출을 위한 키워드 및 정규식 개선</div>
    </div>

    <div id="overtimeDetailsModal" class="overtime-details-modal">
        <div class="overtime-details-content">
            <h3 id="overtimeDetailsWorkerName"></h3>
            <ul id="overtimeDetailsList">
                </ul>
        </div>
    </div>

    <script>
    // 전체 직원 명단 (직급 순서, 21명)
    const allWorkers = [
        '이상엽', '서한주', '강범일', '최광섭', '조광호', '최현철', '김진탁', '신재웅', '권용덕', '김태영',
        '노진성', '장다빈', '조용준', '신지호', '최이택', '고상원', '박정민', '박경식', '임영곤', '윤호진',
        '박준경'
    ];

    // 주간 잔업 상세 내역을 저장할 전역 맵
    // Key: 작업자 이름, Value: Map (Key: 날짜, Value: 상세 잔업 정보 배열)
    const workerDetailedOvertime = new Map();

    // 직원별 연차/교육일 기록 (전역으로 이동)
    // full: 8시간 차감 (연차, 민방위)
    // half: 4시간 차감 (반차, 오전반차, 오후반차)
    // education: 교육 (차감 없음)
    const workerAbsenceInfo = new Map(allWorkers.map(worker => [worker, { full: new Set(), half: new Set(), education: new Set() }]));

    // dateSections를 전역 변수로 선언
    let dateSections = []; // 이 배열은 processWorkData 함수 내에서 채워집니다.


    document.getElementById('processButton').addEventListener('click', processWorkData);
    document.getElementById('clearButton').addEventListener('click', clearTextarea);

    // 팝업 외부 클릭 시 닫기
    window.addEventListener('click', (event) => {
        const modal = document.getElementById('overtimeDetailsModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

    // 팝업 내용 영역 클릭 시에도 닫기 (사용자 편의성 향상)
    document.addEventListener('click', (event) => {
        const modal = document.getElementById('overtimeDetailsModal');
        const modalContent = document.querySelector('.overtime-details-content');
        
        // 모달이 열려있고, 모달 내용 영역을 클릭했을 때 닫기
        if (modal.style.display === 'flex' && 
            (event.target === modalContent || modalContent.contains(event.target))) {
            modal.style.display = 'none';
        }
    });

    // ESC 키로 팝업 닫기 기능 추가
    document.addEventListener('keydown', (event) => {
        const modal = document.getElementById('overtimeDetailsModal');
        if (event.key === 'Escape' && modal.style.display === 'flex') {
            modal.style.display = 'none';
        }
    });

    // 시간 문자열(예: "16시30분", "20시")을 분 단위로 변환
    function parseTimeToMinutes(timeStr) {
        if (!timeStr) return null;
        const match = timeStr.match(/(\d{1,2})시(?:(\d{1,2})분)?/);
        if (match) {
            const hours = parseInt(match[1], 10);
            const minutes = match[2] ? parseInt(match[2], 10) : 0;
            return hours * 60 + minutes;
        }
        return null;
    }

    // (X시간Y분 기준) 형태의 문자열을 분 단위로 파싱
    function parseDurationToMinutes(durationStr) {
        if (!durationStr) return 0;
        const hourMatch = durationStr.match(/(\d{1,2})시간/);
        const minuteMatch = durationStr.match(/(\d{1,2})분/);
        let totalMinutes = 0;
        if (hourMatch) {
            totalMinutes += parseInt(hourMatch[1], 10) * 60;
        }
        if (minuteMatch) {
            totalMinutes += parseInt(minuteMatch[1], 10);
        }
        return totalMinutes;
    }


    function processWorkData() {
        // --- 초기화 및 기본 검사 ---
        const workInput = document.getElementById('workInput').value;
        const resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '<h2>요일별 미배정 인원</h2>'; // 문구 변경
        resultsDiv.style.display = 'block'; // 결과 섹션 표시

        // 잔업 관련 데이터 초기화
        workerDetailedOvertime.clear();
        allWorkers.forEach(worker => {
            workerDetailedOvertime.set(worker, new Map());
        });
        const workerWeeklyOvertimeSum = new Map(allWorkers.map(worker => [worker, 0]));
        // workerAbsenceInfo는 전역이므로 여기서 초기화 대신 clear()를 사용
        allWorkers.forEach(worker => {
            workerAbsenceInfo.get(worker).full.clear();
            workerAbsenceInfo.get(worker).half.clear();
            workerAbsenceInfo.get(worker).education.clear(); // 교육도 초기화
        });
        
        // allDailyUnassigned 변수를 여기서 선언합니다.
        const allDailyUnassigned = {}; // 날짜별 미배정 직원 저장

        if (!workInput.trim()) {
            resultsDiv.innerHTML += '<p class="empty-message">입력된 작업 내용이 없습니다.</p>';
            return;
        }

        // --- 날짜 섹션 파싱 (dateSections 전역 변수에 할당) ---
        const dateLinePattern = /<(\d{1,2}월\s*\d{1,2}일\s*[가-힣]{1}요일)>/;
        
        // 각 부재 유형별 키워드와 이름 목록을 찾는 정규식 패턴들 (슬래시 구분도 처리)
        const fullAbsenceSubPattern = /(연차|민방위|예비군):\s*([가-힣\s,\/]*)/g;
        const halfAbsenceSubPattern = /(반차|오전반차|오후반차):\s*([가-힣\s,\/]*)/g;
        const educationSubPattern = /(교육):\s*([가-힣\s,\/]*)/g;


        const rawDateSections = workInput.split(dateLinePattern); 
        
        // 전역 변수인 dateSections를 여기서 초기화하고 채웁니다.
        dateSections = []; 
        for (let i = 1; i < rawDateSections.length; i += 2) {
            const dateText = rawDateSections[i]; 
            const sectionContent = rawDateSections[i + 1];

            let fullAbsenceNames = '';
            let halfAbsenceNames = '';
            let educationNames = '';

            // 키워드 다음부터 다른 키워드나 작업이 나올 때까지의 모든 이름을 찾는 방식
            
            // 연차/민방위/예비군 처리
            const fullAbsencePattern = /(연차|민방위|예비군):\s*([^■◆□★<]*?)(?=\s*\/\s*(연차|민방위|예비군|반차|오전반차|오후반차|교육):|■|◆|□|★|<|$)/g;
            let match;
            while ((match = fullAbsencePattern.exec(sectionContent)) !== null) {
                if (fullAbsenceNames) fullAbsenceNames += ', ';
                fullAbsenceNames += match[2].trim();
            }
            
            // 반차 처리
            const halfAbsencePattern = /(반차|오전반차|오후반차):\s*([^■◆□★<]*?)(?=\s*\/\s*(연차|민방위|예비군|반차|오전반차|오후반차|교육):|■|◆|□|★|<|$)/g;
            while ((match = halfAbsencePattern.exec(sectionContent)) !== null) {
                if (halfAbsenceNames) halfAbsenceNames += ', ';
                halfAbsenceNames += match[2].trim();
            }
            
            // 교육 처리
            const educationPattern = /(교육):\s*([^■◆□★<]*?)(?=\s*\/\s*(연차|민방위|예비군|반차|오전반차|오후반차|교육):|■|◆|□|★|<|$)/g;
            while ((match = educationPattern.exec(sectionContent)) !== null) {
                if (educationNames) educationNames += ', ';
                educationNames += match[2].trim();
            }
            
            dateSections.push({
                date: dateText.trim(),
                content: sectionContent.trim(),
                fullAbsenceInfo: fullAbsenceNames,
                halfAbsenceInfo: halfAbsenceNames,
                educationInfo: educationNames
            });
        }

        if (dateSections.length === 0) {
            resultsDiv.innerHTML += '<p class="empty-message">날짜 형식을 찾을 수 없거나 올바른 작업 내용이 아닙니다. &lt;6월 9일 월요일&gt; 형식의 날짜와 ■ 로 시작하는 작업 내용을 확인해주세요.</p>';
            return;
        }
        
        // --- 각 날짜 섹션 처리 ---
        dateSections.forEach(section => {
            const currentDate = section.date;
            const sectionContent = section.content;
            let dailyAssignedWorkers = new Set(); // 해당 날짜에 작업에 배정된 최종 직원 (연차/반차 제외)
            const currentDayWorkerLineCounts = new Map(allWorkers.map(worker => [worker, 0])); // 해당 날짜의 직원별 작업 라인 등장 횟수 (잔업 계산용)
            
            // 평일 하루 잔업 시간 계산을 위한 임시 맵. 각 작업자별로 그 날 발생하는 잔업을 임시 저장
            // 'totalOvertime': 해당 날짜에 발생한 모든 잔업의 합 (초과 시간 기준)
            // 'details': 해당 날짜에 발생한 개별 잔업 이벤트 목록
            const tempDailyOvertimeForWorkers = new Map(allWorkers.map(worker => [worker, { totalOvertime: 0, details: [] }]));


            // 1. 연차/반차/교육 등 인원 처리: 미배정 및 잔업 계산에 영향을 줌
            if (section.fullAbsenceInfo) {
                // 슬래시와 다른 키워드들을 제거하고 이름만 추출
                const cleanedNames = section.fullAbsenceInfo
                    .replace(/\s*\/\s*(연차|민방위|예비군|반차|오전반차|오후반차|교육):\s*/g, ', ') // 슬래시 + 키워드를 쉼표로 변환
                    .replace(/^[,\s]+|[,\s]+$/g, '') // 앞뒤 쉼표/공백 제거
                    .split(/,\s*|\s*\/\s*/) // 쉼표나 슬래시로 분리
                    .map(name => name.trim().replace(/(프로|기정|차장|TL|부장님|팀장)$/, ''))
                    .filter(name => name && !name.match(/^(연차|민방위|예비군|반차|오전반차|오후반차|교육)$/)); // 키워드 제외
                
                cleanedNames.forEach(name => {
                    if (allWorkers.includes(name)) {
                        workerAbsenceInfo.get(name).full.add(currentDate);
                    }
                });
            }
            if (section.halfAbsenceInfo) {
                // 슬래시와 다른 키워드들을 제거하고 이름만 추출
                const cleanedNames = section.halfAbsenceInfo
                    .replace(/\s*\/\s*(연차|민방위|예비군|반차|오전반차|오후반차|교육):\s*/g, ', ') // 슬래시 + 키워드를 쉼표로 변환
                    .replace(/^[,\s]+|[,\s]+$/g, '') // 앞뒤 쉼표/공백 제거
                    .split(/,\s*|\s*\/\s*/) // 쉼표나 슬래시로 분리
                    .map(name => name.trim().replace(/(프로|기정|차장|TL|부장님|팀장)$/, ''))
                    .filter(name => name && !name.match(/^(연차|민방위|예비군|반차|오전반차|오후반차|교육)$/)); // 키워드 제외
                
                cleanedNames.forEach(name => {
                    if (allWorkers.includes(name)) {
                        workerAbsenceInfo.get(name).half.add(currentDate);
                    }
                });
            }
            // 교육 인원은 차감되지 않고 근무하는 것으로 간주
            if (section.educationInfo) {
                // 슬래시와 다른 키워드들을 제거하고 이름만 추출
                const cleanedNames = section.educationInfo
                    .replace(/\s*\/\s*(연차|민방위|예비군|반차|오전반차|오후반차|교육):\s*/g, ', ') // 슬래시 + 키워드를 쉼표로 변환
                    .replace(/^[,\s]+|[,\s]+$/g, '') // 앞뒤 쉼표/공백 제거
                    .split(/,\s*|\s*\/\s*/) // 쉼표나 슬래시로 분리
                    .map(name => name.trim().replace(/(프로|기정|차장|TL|부장님|팀장)$/, ''))
                    .filter(name => name && !name.match(/^(연차|민방위|예비군|반차|오전반차|오후반차|교육)$/)); // 키워드 제외
                
                cleanedNames.forEach(name => {
                    if (allWorkers.includes(name)) {
                        workerAbsenceInfo.get(name).education.add(currentDate);
                    }
                });
            }


            const isWeekend = currentDate.includes('토요일') || currentDate.includes('일요일');
            const lines = sectionContent.split('\n');

            lines.forEach((line, index) => {
                // ■, ◆, □, ★ 등 다양한 기호로 시작하는 작업 라인 처리
                if (line.trim().match(/^[■◆□★]/)) {
                    const lineAssignedWorkers = new Set(); // 현재 작업 라인에 포함된 (연차/반차 제외) 직원들
                    const namesToProcessInLine = new Set(); // 이 라인에서 추출된 중복 제거된 이름들

                    // 현재 라인과 다음 몇 줄을 합쳐서 처리 (특화PM 같은 다중 라인 작업 대응)
                    let fullWorkContent = line;
                    let nextLineIndex = index + 1;
                    
                    // 다음 줄들을 확인하여 작업 내용의 일부인지 판단
                    while (nextLineIndex < lines.length) {
                        const nextLine = lines[nextLineIndex].trim();
                        
                        // 다음 작업(■, ◆, □, ★로 시작) 또는 날짜 섹션을 만나면 중단
                        if (nextLine.match(/^[■◆□★]/) || nextLine.match(/^<\d{1,2}월\s*\d{1,2}일/)) {
                            break;
                        }
                        
                        // 비어있지 않은 줄이면 작업 내용에 추가
                        if (nextLine.length > 0) {
                            fullWorkContent += ' ' + nextLine;
                        }
                        
                        nextLineIndex++;
                        
                        // 최대 5줄까지만 확인 (무한 루프 방지)
                        if (nextLineIndex - index > 5) {
                            break;
                        }
                    }

                    // 합쳐진 전체 작업 내용에서 이름 추출
                    const nameRegex = /[가-힣]{2,3}(?:프로|기정|차장|TL|부장님|팀장)?/g;
                    let match;
                    while ((match = nameRegex.exec(fullWorkContent)) !== null) {
                        const name = match[0];
                        // 직책만 있는 경우는 제외 (예: "프로", "차장" 등)
                        if (!name.match(/^(프로|기정|차장|TL|부장님|팀장)$/)) {
                            namesToProcessInLine.add(name);
                        }
                    }

                    // 슬래시 뒤 인원 추가 (Set을 사용하여 자동으로 중복 제거)
                    // 특화PM 작업의 경우 슬래시 패턴이 다를 수 있으므로 더 유연하게 처리
                    let slashMatch = fullWorkContent.match(/\/\s*([가-힣\s,]+?)(?:\s*\(현업PO_UR\d+|$)/);
                    
                    // 특화PM 작업의 경우 다른 패턴도 시도
                    if (!slashMatch && fullWorkContent.includes('특화PM')) {
                        slashMatch = fullWorkContent.match(/\/\s*([가-힣\s,()]+?)(?:\s*\(현업PO_UR\d+|$)/);
                    }
                    
                    if (slashMatch) {
                        const slashNames = slashMatch[1].split(/,\s*|\s*\/\s*/).map(name => {
                            // 괄호 안의 내용 제거 (예: "김진성(샘플수집)" -> "김진성")
                            return name.replace(/\([^)]*\)/g, '').trim().replace(/(프로|기정|차장|TL|부장님|팀장)$/, '');
                        });
                        slashNames.forEach(name => {
                            if (name && !name.match(/^(프로|기정|차장|TL|부장님|팀장)$/)) {
                                namesToProcessInLine.add(name);
                            }
                        });
                    }

                    // 최종 처리할 이름들 (직책 제거 및 유효성 검사)
                    namesToProcessInLine.forEach(rawName => {
                        const cleanName = rawName.replace(/(프로|기정|차장|TL|부장님|팀장)$/, '').trim();
                        // 빈 문자열이나 직책만 있는 경우 제외
                        if (cleanName && cleanName.length >= 2 && 
                            allWorkers.includes(cleanName) && 
                            !workerAbsenceInfo.get(cleanName).full.has(currentDate) && 
                            !workerAbsenceInfo.get(cleanName).half.has(currentDate)) { // 연차/반차 사용자는 작업자로 카운트 안 함
                            
                            lineAssignedWorkers.add(cleanName); // 이 라인에 작업이 배정된 직원 (연차/반차 제외)
                            dailyAssignedWorkers.add(cleanName); // 오늘 전체 작업에 배정된 직원 (미배정 계산용)
                            currentDayWorkerLineCounts.set(cleanName, currentDayWorkerLineCounts.get(cleanName) + 1); // 해당 날짜의 라인별 등장 횟수 (중복 작업 판단용)
                        }
                    });

                    let lineOvertimeMinutes = 0;
                    let overtimeType = '';
                    const rawLineContentShort = fullWorkContent.trim().substring(0, Math.min(fullWorkContent.trim().length, 50)) + (fullWorkContent.trim().length > 50 ? '...' : '');

                    if (isWeekend) {
                        // 주말 작업: 명시된 시간이 있으면 그 시간 기준, 없으면 기본 5시간
                        const weekendDurationMatch = fullWorkContent.match(/\((\d{1,2}시간(?:\d{1,2}분)?)기준\)/);
                        if (weekendDurationMatch) {
                            lineOvertimeMinutes = parseDurationToMinutes(weekendDurationMatch[1]);
                            overtimeType = '주말 작업 (명시된 시간)';
                        } else {
                            lineOvertimeMinutes = 5 * 60; // 기본 5시간
                            overtimeType = '주말 작업';
                        }
                    } else {
                        // 평일 작업: 종료 시간 기준을 우선적으로 적용
                        const timeRangeMatch = fullWorkContent.match(/(\d{1,2}시(?:\d{1,2}분)?)-(\d{1,2}시(?:\d{1,2}분)?)/);
                        const durationMatch = fullWorkContent.match(/\((\d{1,2}시간(?:\d{1,2}분)?) 기준\)/);
                        
                        let endTimeBasedOvertime = 0;
                        let durationBasedOvertime = 0;
                        
                        // 1순위: 종료 시간이 18시 이후인 경우 (종료시간 기준 우선)
                        if (timeRangeMatch) {
                            const endTimeStr = timeRangeMatch[2];
                            const endTimeMinutes = parseTimeToMinutes(endTimeStr);
                            const workingDayEndMinutes = 18 * 60; // 18시 (오후 6시)

                            if (endTimeMinutes && endTimeMinutes > workingDayEndMinutes) {
                                endTimeBasedOvertime = endTimeMinutes - workingDayEndMinutes;
                            }
                        }
                        
                        // 2순위: (X시간 기준) 표기가 있는 경우 (8시간 초과시만)
                        if (durationMatch) {
                            const totalDurationMinutes = parseDurationToMinutes(durationMatch[1]);
                            if (totalDurationMinutes > 8 * 60) { // 8시간 초과시
                                durationBasedOvertime = totalDurationMinutes - (8 * 60);
                            }
                        }
                        
                        // 종료시간 기준이 있으면 우선 적용, 없으면 시간 기준 적용
                        if (endTimeBasedOvertime > 0) {
                            lineOvertimeMinutes = endTimeBasedOvertime;
                            overtimeType = '평일 잔업 (종료시간 기준)';
                        } else if (durationBasedOvertime > 0) {
                            lineOvertimeMinutes = durationBasedOvertime;
                            overtimeType = '평일 잔업 (시간 기준)';
                        }
                    }

                    // 이 라인에서 발생한 잔업 시간을 tempDailyOvertimeForWorkers에 기록
                    if (lineOvertimeMinutes > 0) {
                        lineAssignedWorkers.forEach(worker => {
                            const currentDailyOvertimeData = tempDailyOvertimeForWorkers.get(worker);
                            
                            // 각 라인에서 발생한 잔업을 누적 합산
                            currentDailyOvertimeData.totalOvertime += lineOvertimeMinutes;
                            currentDailyOvertimeData.details.push({
                                type: overtimeType,
                                minutes: lineOvertimeMinutes,
                                description: rawLineContentShort
                            });
                        });
                    }
                }
            });

            // 평일: 하루에 2회 이상 작업에 배정되었을 경우 추가 2시간 잔업 부여
            if (!isWeekend) {
                currentDayWorkerLineCounts.forEach((count, worker) => {
                    if (count >= 2 && 
                        !workerAbsenceInfo.get(worker).full.has(currentDate) && 
                        !workerAbsenceInfo.get(worker).half.has(currentDate) &&
                        !workerAbsenceInfo.get(worker).education.has(currentDate)) {
                        
                        const currentDailyOvertimeData = tempDailyOvertimeForWorkers.get(worker);
                        const additionalOvertimeForDuplicate = 2 * 60; // 중복 작업은 고정 2시간

                        // 이 날 이미 종료시간 초과 또는 (X시간 기준)으로 잔업이 계산되지 않았다면, 2시간 추가
                        // 즉, currentDailyOvertimeData.totalOvertime에 이미 0보다 큰 값이 있다면 추가하지 않음
                        // OR 조건이므로, 하나라도 잔업이 있으면 그 값을 사용하고, 둘 다 없는데 2회 이상이면 2시간
                        if (currentDailyOvertimeData.totalOvertime === 0) {
                            currentDailyOvertimeData.totalOvertime += additionalOvertimeForDuplicate;
                            currentDailyOvertimeData.details.push({
                                type: '평일 중복 작업',
                                minutes: additionalOvertimeForDuplicate,
                                description: `${count}회 작업 배정`
                            });
                        }
                    }
                });
            }
            
            // tempDailyOvertimeForWorkers에 기록된 최종 일일 잔업을 workerDetailedOvertime과 workerWeeklyOvertimeSum에 반영
            tempDailyOvertimeForWorkers.forEach((data, worker) => {
                if (data.totalOvertime > 0) { // totalOvertime으로 변경
                    const workerDailyData = workerDetailedOvertime.get(worker);
                    if (!workerDailyData.has(currentDate)) {
                        workerDailyData.set(currentDate, []);
                    }
                    
                    // 상세 내역을 workerDetailedOvertime에 추가 (중복 방지 강화)
                    const existingDetails = workerDailyData.get(currentDate);
                    data.details.forEach(detail => {
                         const isDuplicateEntry = existingDetails.some(entry => 
                            entry.type === detail.type && entry.minutes === detail.minutes && entry.description === detail.description
                        );
                        if (!isDuplicateEntry) {
                            existingDetails.push(detail);
                        }
                    });

                    // 최종적으로 그 날의 총 잔업 시간을 workerWeeklyOvertimeSum에 합산
                    // 여기서는 개별 잔업 라인에서 계산된 값을 그대로 합산하며, 평일 2시간/주말 5시간 상한은 '각 라인별 계산 시'에만 적용
                    // 전체 합산은 상한 없이
                    workerWeeklyOvertimeSum.set(worker, workerWeeklyOvertimeSum.get(worker) + data.totalOvertime);
                }
            });


            // 미배정 직원 계산 (연차/반차/교육자 및 실제 작업에 참여한 사람 모두 제외)
            const unassigned = allWorkers.filter(worker =>
                !dailyAssignedWorkers.has(worker) && 
                !workerAbsenceInfo.get(worker).full.has(currentDate) &&
                !workerAbsenceInfo.get(worker).half.has(currentDate) &&
                !workerAbsenceInfo.get(worker).education.has(currentDate) // 교육도 이제 근무로 간주하여 미배정에서 제외
            ).sort((a, b) => allWorkers.indexOf(a) - allWorkers.indexOf(b));
            
            allDailyUnassigned[currentDate] = unassigned;
        });

        // ----------------- HTML 결과 표시 -----------------

        // 1. 일별 미배정 직원 표시
        let hasUnassignedResults = false;
        for (const date in allDailyUnassigned) {
            hasUnassignedResults = true;
            const unassignedList = allDailyUnassigned[date];
            const dateSection = document.createElement('div');
            dateSection.className = 'date-section';
            dateSection.innerHTML = `<h3>${date}</h3>`;

            // 연차/반차/교육 등 정보 표시
            const fullAbsenceNamesForDisplay = Array.from(workerAbsenceInfo.entries())
                                        .filter(([, info]) => info.full.has(date))
                                        .map(([worker]) => worker);
            const halfAbsenceNamesForDisplay = Array.from(workerAbsenceInfo.entries())
                                        .filter(([, info]) => info.half.has(date))
                                        .map(([worker]) => worker);
            const educationNamesForDisplay = Array.from(workerAbsenceInfo.entries())
                                        .filter(([, info]) => info.education.has(date))
                                        .map(([worker]) => worker);
            
            let absenceText = [];
            if (fullAbsenceNamesForDisplay.length > 0) {
                absenceText.push(`연차/민방위/예비군: ${fullAbsenceNamesForDisplay.join(', ')} (8시간 차감)`);
            }
            if (halfAbsenceNamesForDisplay.length > 0) {
                absenceText.push(`반차/오전반차/오후반차: ${halfAbsenceNamesForDisplay.join(', ')} (4시간 차감)`);
            }
            if (educationNamesForDisplay.length > 0) {
                absenceText.push(`교육: ${educationNamesForDisplay.join(', ')} (근무 간주)`);
            }

            if (absenceText.length > 0) {
                const p = document.createElement('p');
                p.style.fontSize = '0.9em';
                p.style.color = '#007bff';
                p.textContent = `(${absenceText.join('; ')})`;
                dateSection.appendChild(p);
            }

            const unassignedContainer = document.createElement('div');
            unassignedContainer.className = 'no-assignment-list-container';

            const label = document.createElement('span');
            label.className = 'no-assignment-label';
            label.textContent = '작업 미배정 인원: ';
            unassignedContainer.appendChild(label);

            if (unassignedList.length > 0) {
                const ul = document.createElement('ul');
                ul.className = 'no-assignment-list';
                unassignedList.forEach(worker => {
                    const li = document.createElement('li');
                    li.textContent = worker;
                    ul.appendChild(li);
                });
                unassignedContainer.appendChild(ul);
            } else {
                const p = document.createElement('p');
                p.className = 'empty-message';
                p.textContent = '모든 직원이 배정되었습니다!';
                unassignedContainer.appendChild(p);
            }
            dateSection.appendChild(unassignedContainer);
            resultsDiv.appendChild(dateSection);
        }

        if (!hasUnassignedResults) {
            resultsDiv.innerHTML += '<p class="empty-message">처리할 수 있는 작업 내용이 없거나, 모든 직원이 매일 배정되었습니다.</p>';
        }

        // 2. 주간 작업 잔업 시간 결과 표시
        const overtimeSection = document.createElement('div');
        overtimeSection.className = 'result-section';
        overtimeSection.innerHTML = '<h2>주간 누적 잔업 시간</h2>';

        let hasOvertimeWorkers = false;
        // 잔업 시간이 있는 직원만 필터링하고, 원래 allWorkers 순서대로 정렬
        const sortedOvertimeWorkers = Array.from(workerWeeklyOvertimeSum.entries())
            .filter(([, overtime]) => overtime > 0)
            .sort((a, b) => {
                const indexA = allWorkers.indexOf(a[0]);
                const indexB = allWorkers.indexOf(b[0]);
                return indexA - indexB;
            });

        if (sortedOvertimeWorkers.length > 0) {
            hasOvertimeWorkers = true;
            const ul = document.createElement('ul');
            ul.style.listStyle = 'none';
            ul.style.padding = '0';
            ul.style.margin = '0';

            sortedOvertimeWorkers.forEach(([worker, rawTotalOvertimeMinutes]) => {
                // 연차/반차로 인한 주 52시간 계산 시 기본 근무 시간 차감 로직
                let totalBaseWorkingMinutes = 0; // 주간 기본 근무 시간 합산 (연차/반차 반영)

                // 각 요일별로 기본 근무 8시간(주말 제외) 계산
                dateSections.forEach(section => {
                    const currentDate = section.date;
                    const isWeekend = currentDate.includes('토요일') || currentDate.includes('일요일');
                    
                    // 해당 날짜에 해당 작업자가 연차/반차/교육을 사용했는지 확인
                    const isFullAbsence = workerAbsenceInfo.get(worker).full.has(currentDate);
                    const isHalfAbsence = workerAbsenceInfo.get(worker).half.has(currentDate);
                    // const isEducation = workerAbsenceInfo.get(worker).education.has(currentDate); // 교육은 차감 안 함

                    if (!isWeekend) { // 평일만 기본 근무 시간 계산
                        if (isFullAbsence) {
                            // 연차/민방위 등으로 8시간 전부 쉬는 경우: 기본 근무 시간 추가 안 함
                        } else if (isHalfAbsence) {
                            // 반차로 4시간 쉬는 경우: 4시간만 기본 근무 시간으로 추가
                            totalBaseWorkingMinutes += 4 * 60;
                        } else {
                            // 정상 근무하는 경우 (교육 포함): 8시간 기본 근무 시간으로 추가
                            totalBaseWorkingMinutes += 8 * 60;
                        }
                    }
                });
                
                // 총 근무 시간 = 기본 근무 시간 (연차/반차 반영) + 실제 발생한 잔업 시간
                const totalActualWorkingMinutes = totalBaseWorkingMinutes + rawTotalOvertimeMinutes;

                // 52시간 기준 (총 허용 근무 시간: 40시간 기본 + 12시간 잔업 = 52시간 = 3120분)
                const totalAllowedWorkingMinutes = 52 * 60; 

                const li = document.createElement('li');
                li.style.marginBottom = '5px';
                li.style.backgroundColor = '#e6f7ff';
                li.style.padding = '10px';
                li.style.borderRadius = '8px';
                li.style.borderLeft = '4px solid #007bff';
                li.style.cursor = 'pointer'; // 클릭 가능하게 설정
                li.setAttribute('data-worker-name', worker); // 작업자 이름 데이터 속성 추가
                
                // 클릭 이벤트 리스너 추가
                li.addEventListener('click', () => showWorkerOvertimeDetails(worker));

                let displayOvertimeMinutes = rawTotalOvertimeMinutes; // 실제로 발생한 잔업만 표시
                const displayHours = Math.floor(displayOvertimeMinutes / 60);
                const displayMins = displayOvertimeMinutes % 60;
                let overtimeText = `${displayHours}시간`;
                if (displayMins > 0) overtimeText += ` ${displayMins}분`;

                let statusText = '';
                if (totalActualWorkingMinutes > totalAllowedWorkingMinutes) {
                    const exceedMinutes = totalActualWorkingMinutes - totalAllowedWorkingMinutes;
                    const exceedHours = Math.floor(exceedMinutes / 60);
                    const exceedMins = exceedMinutes % 60;
                    statusText = ` (초과: ${exceedHours}시간 ${exceedMins}분)`; // 문구 수정
                    li.style.borderColor = '#dc3545'; // 경고색 테두리
                    li.style.color = '#dc3545'; // 경고색 텍스트
                } else {
                    const remainingMinutes = totalAllowedWorkingMinutes - totalActualWorkingMinutes;
                    const remainingHours = Math.floor(remainingMinutes / 60);
                    const remainingMins = remainingMinutes % 60;
                    statusText = ` (여유: ${remainingHours}시간 ${remainingMins}분)`;
                    li.style.borderColor = '#28a745'; // 정상색 테두리
                    li.style.color = '#2c3e50'; // 기본 텍스트 색상
                }

                li.innerHTML = `<strong>${worker}</strong>: ${overtimeText}${statusText}`;
                ul.appendChild(li);
            });
            overtimeSection.appendChild(ul);
        }

        if (!hasOvertimeWorkers) {
            overtimeSection.innerHTML += '<p class="empty-message">이번 주 잔업한 직원이 없습니다.</p>';
        }
        resultsDiv.appendChild(overtimeSection);
    }

    // 작업자별 상세 잔업 내역 표시 함수
    function showWorkerOvertimeDetails(workerName) {
        const modal = document.getElementById('overtimeDetailsModal');
        const workerNameElement = document.getElementById('overtimeDetailsWorkerName');
        const detailsList = document.getElementById('overtimeDetailsList');

        workerNameElement.textContent = `${workerName} 주간 잔업 상세 내역`;
        detailsList.innerHTML = ''; // 기존 목록 초기화

        const workerData = workerDetailedOvertime.get(workerName);
        const workerInfo = workerAbsenceInfo.get(workerName); // 연차/반차/교육 정보 가져오기 (전역 변수 사용)

        // 모든 날짜를 가져와서 정렬 (잔업 내역 있는 날짜 + 연차/반차/교육 사용 날짜)
        const allDatesForWorker = new Set();
        if (workerData) {
            workerData.forEach((entries, date) => allDatesForWorker.add(date));
        }
        // dateSections는 전역 변수이므로 직접 사용 가능
        // dateSections에 있는 모든 날짜에 대해 해당 작업자가 부재 정보가 있는지 확인하여 추가
        dateSections.forEach(section => {
            const currentDate = section.date;
            if (workerInfo.full.has(currentDate) || workerInfo.half.has(currentDate) || workerInfo.education.has(currentDate)) {
                allDatesForWorker.add(currentDate);
            }
        });
        
        const sortedDates = Array.from(allDatesForWorker).sort((a, b) => {
            const dateA = new Date(2025, parseInt(a.split('월')[0]) - 1, parseInt(a.split('월')[1].split('일')[0]));
            const dateB = new Date(2025, parseInt(b.split('월')[0]) - 1, parseInt(b.split('월')[1].split('일')[0]));
            return dateA - dateB;
        });


        if (sortedDates.length > 0) {
            sortedDates.forEach(date => {
                const dailyOvertimeEntries = workerData ? workerData.get(date) : undefined;
                
                // 날짜 헤더 생성
                const dateHeader = document.createElement('li');
                dateHeader.style.fontWeight = 'bold';
                dateHeader.style.marginTop = '10px';
                dateHeader.style.color = '#007bff';
                dateHeader.textContent = date;
                detailsList.appendChild(dateHeader);

                // 해당 날짜에 연차/반차/교육 정보가 있다면 표시
                let absenceDetailTexts = [];
                if (workerInfo.full.has(date)) {
                    absenceDetailTexts.push(`연차/민방위/예비군: <span class="overtime-time-negative">-8시간</span>`);
                }
                if (workerInfo.half.has(date)) {
                    absenceDetailTexts.push(`반차/오전반차/오후반차: <span class="overtime-time-negative">-4시간</span>`);
                }
                if (workerInfo.education.has(date)) {
                    absenceDetailTexts.push(`교육: 근무 간주`);
                }
                
                if (absenceDetailTexts.length > 0) {
                    const absenceItem = document.createElement('li');
                    absenceItem.style.fontStyle = 'italic';
                    absenceItem.style.color = '#6c757d'; 
                    absenceItem.innerHTML = absenceDetailTexts.join('<br>'); // 줄바꿈
                    detailsList.appendChild(absenceItem);
                }

                // 해당 날짜에 잔업 내역이 있다면 표시
                if (dailyOvertimeEntries && dailyOvertimeEntries.length > 0) {
                    dailyOvertimeEntries.forEach(entry => {
                        const item = document.createElement('li');
                        const hours = Math.floor(entry.minutes / 60);
                        const mins = entry.minutes % 60;
                        let timeText = `${hours}시간`;
                        if (mins > 0) timeText += ` ${mins}분`;

                        // 잔업 시간에 빨간색 적용 및 줄바꿈
                        item.innerHTML = `- ${entry.type}: <span class="overtime-time-positive">${timeText}</span> <br> (${entry.description})`; 
                        detailsList.appendChild(item);
                    });
                } else if (absenceDetailTexts.length === 0) { // 잔업도 없고, 연차/반차/교육 정보도 없는 경우
                    const li = document.createElement('li');
                    li.textContent = '해당 날짜에 잔업 내역이 없습니다.';
                    detailsList.appendChild(li);
                }
            });
            // 모든 날짜를 순회한 후에도 아무 내용이 추가되지 않았다면
            if (detailsList.children.length === 0) {
                const li = document.createElement('li');
                li.textContent = '선택한 작업자의 주간 내역이 없습니다.';
                detailsList.appendChild(li);
            }

        } else { // workerData 자체도 없고, workerInfo에도 해당 작업자의 날짜 기록이 없는 경우
            const li = document.createElement('li');
            li.textContent = '선택한 작업자의 주간 내역이 없습니다.';
            detailsList.appendChild(li);
        }

        modal.style.display = 'flex'; // 모달 표시
    }

    function clearTextarea() {
        document.getElementById('workInput').value = '';
        document.getElementById('results').style.display = 'none';
        document.getElementById('results').innerHTML = '<h2>요일별 미배정 인원</h2>'; // 문구 변경
        workerDetailedOvertime.clear(); // 상세 잔업 데이터도 초기화
        // workerAbsenceInfo는 전역이므로 clear()만 호출
        allWorkers.forEach(worker => {
            workerAbsenceInfo.get(worker).full.clear();
            workerAbsenceInfo.get(worker).half.clear();
            workerAbsenceInfo.get(worker).education.clear();
        });
        // dateSections 전역 변수도 초기화
        dateSections = []; 
    }
    </script>
